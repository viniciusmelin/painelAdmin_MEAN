<div role="form">
  <div class="box-body">
    <field id="billingCycleClientId" label="Nome" model="bcCtrl.billingCycle.name" placeholder="Informe o Nome" grid="12 6 4"
      readonly="bcCtrl.tabDelete" placeholder="teste"></field>
    <field id="billingCycleType" label="Mês" model="bcCtrl.billingCycle.month" type="number" placeholder="Informe o Mês" grid="12 6 4"
      readonly="bcCtrl.tabDelete" placeholder="teste"></field>
    <field id="billingCyclePath" label="Ano" model="bcCtrl.billingCycle.year" type="number" placeholder="Informe o Ano" grid="12 6 4"
      readonly="bcCtrl.tabDelete" placeholder="teste"></field>
  </div>
  <div class="col-xs-12">
    <fieldset>
      <legend>Resumo</legend>
      <div ng-include="'billingCycle/summary.html'"></div>
    </fieldset>
  </div>
  <div class="col-xs-12 col-sm-6">
    <fieldset>
      <legend>Créditos</legend>
      <div ng-include="'billingCycle/creditList.html'"></div>
    </fieldset>
  </div>
  <div class="col-xs-12 col-sm-6">
    <fieldset>
      <legend>Débitos</legend>
      <div ng-include="'billingCycle/debtList.html'"></div>
    </fieldset>
  </div>

</div>

  <div class="box-footer">
    <button class="btn btn-primary" ng-if="bcCtrl.tabCreate" ng-click="bcCtrl.create()">Incluir</button>
    <button class="btn btn-info" ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()">Alterar</button>
    <button class="btn btn-danger" ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()">Excluir</button>
    <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
  </div>
